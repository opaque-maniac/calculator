<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Modify the script tag -->
    <script type="text/javascript" src="./scripts/index.ts" defer></script>
  </head>
  <body>
    <main>
      <section id="screen">
        <div id="screen-main"></div>
        <div id="screen-other">
          <div id="prev"></div>
          <div id="sign"></div>
        </div>
      </section>
      <section id="buttons">
        <div class="section first__section">
          <div><button class="number__buttons">9</button></div>
          <div><button class="number__buttons">8</button></div>
          <div><button class="number__buttons">7</button></div>
          <div><button class="number__buttons">6</button></div>
          <div><button class="number__buttons">5</button></div>
          <div><button class="number__buttons">4</button></div>
          <div><button class="number__buttons">3</button></div>
          <div><button class="number__buttons">2</button></div>
          <div><button class="number__buttons">1</button></div>
          <div><button class="number__buttons">0</button></div>
          <div><button id="decimal">.</button></div>
          <div><button id="cancel">C</button></div>
        </div>
        <div class="section last__section">
          <div><button id="backspace">←</button></div>
          <div><button class="symbol">+</button></div>
          <div><button class="symbol">-</button></div>
          <div><button class="symbol">×</button></div>
          <div><button class="symbol">÷</button></div>
          <div><button class="equal">=</button></div>
        </div>
      </section>
    </main>
  </body>
</html>
